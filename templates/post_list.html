{% extends "base.html" %}



{% block content %}
<h4>Latest</h4>
<a class="btn btn-primary" href="{% url 'post_create' %}" role="button">Post Blog</a>
<hr>
{% for post in post_list %}
<div class="card">
	<div class= "card-header">
		<span class="fw-bold">
			<a href="{% url 'post_detail' post.pk %}" class="stretched-link">{{ post.title }} </a>
		</span> &middot;
		<span class="text-muted">by {{ post.author }} | {{ post.date }}</span>
	</div>
	<div class="card-body">
		{{ post.body }}
	</div>
</div>
<br />
{% endfor %}
{% endblock content %}
